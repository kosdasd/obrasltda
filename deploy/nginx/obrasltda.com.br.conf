server {
  listen 80;
  server_name obrasltda.com.br www.obrasltda.com.br;

  root /srv/obras/dist;
  index index.html;

  # Serve frontend static files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the node backend running on localhost:4000
  location /api/ {
    proxy_pass http://127.0.0.1:4000/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve uploaded files directly from the DATA_DIR (must match the server's DATA_DIR)
  location /uploads/ {
    alias /var/lib/obras/dados/;
    access_log off;
    sendfile on;
    tcp_nopush on;
  }

  # Optional: redirect HTTP to HTTPS when certs are available
  # To enable HTTPS run certbot and uncomment the following lines or use certbot --nginx
  # return 301 https://$host$request_uri;
}
